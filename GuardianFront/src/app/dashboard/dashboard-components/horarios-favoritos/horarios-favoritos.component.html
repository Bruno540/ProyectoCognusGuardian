<div class="card h-100">
    <div class="card-body">
        <div class="d-md-flex align-items-center">
            <div>
                <h4 class="card-title">Horarios favoritos de los m√©dicos</h4>
                <h5 class="card-subtitle">Basado en las postulaciones</h5>
            </div>
            <div class="ml-auto d-flex no-block align-items-center">
                <ul class="list-inline font-12 dl m-r-15 m-b-0">
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <!-- column -->
            <div class="col-lg-12">
                <div style="height: 300px;">
                    <canvas baseChart height="130" [datasets]="lineChartData" [labels]="lineChartLabels"
                        [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                        [chartType]="lineChartType">
                    </canvas>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                  <div class="row">
                    <div class="col-5">
                      <label for="fechainicio">Fecha inicio</label>
                    </div>
                    <div class="col-5">
                      <label for="fechafin">Fecha fin</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-5">
                      <input type="date" [(ngModel)]="fechainicio" class="form-control mt-1" id="fechainicio" name="fechainicio" >
                    </div>
                    <div class="col-5">
                      <input type="date" [(ngModel)]="fechafin" class="form-control mt-1" id="fechafin" name="fechafin" >
                    </div>
                    <div class="col-2 align-self-end">
                      <button class="btn btn-primary" id="filter" (click)="obtenerEstadisticas()">Filtrar</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- column -->
        </div>
    </div>
</div>
