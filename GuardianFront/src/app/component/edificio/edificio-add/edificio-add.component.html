
<div class="card-body">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="form-group">
          <label for="nombre">Nombre </label>
          <input type="text" class="form-control mt-1" id="nombre" name="nombre" placeholder="Ingrese un nombre" [(ngModel)]="form.nombre">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control mt-1" id="telefono" name="telefono" placeholder="Ingrese un telefono" [(ngModel)]="form.telefono">
        </div>
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control mt-1" id="direccion" name="direccion" placeholder="Ingrese una direccion" [(ngModel)]="form.direccion">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="selectFile($event)"aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">{{ currentFile?.name || "Choose file" }}</label>
        </div>
    </div>
      <br>
      <button class="btn btn-primary" >Aceptar</button>
  </form>
</div>
