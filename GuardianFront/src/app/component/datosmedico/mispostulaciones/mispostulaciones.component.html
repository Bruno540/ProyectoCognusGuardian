<div class="container p-3">
    <div class="card responsive-x1" style="opacity: 0.85;">
        <div class="card-header">
            <h2 class="text-dark">Mis postulaciones</h2>
        </div>
        <div class="card-body">
            <div class="row pt-3">
                <div class="col-9" id="pad">
                    <a class="btn btn-primary" href="/component/misguardias">
                        Asignaciones <i class="bi bi-bookmark-check-fill"></i>
                    </a>
                </div>
                <div class="col-3">
                    <form>
                        <div class="form-group float-right">
                            <input class="form-control ml-2" type="text" placeholder="Buscar" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="row pt-3">
                <div class="table-responsive-xl w-100">
                    <table class="table table-bordered" id="customDataTable">
                        <thead class="table-primary">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Fecha Inicio</th>
                                <th scope="col">Fecha final</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let guardia of guardias">
                                <td data-th="Id:">{{guardia.id}}</td>
                                <td data-th="Descripcion:"><p>{{guardia.descripcion}}</p></td>
                                <td data-th="Fecha de inicio:"><p>{{guardia.fechainicio | date:'dd/MM/yyyy - HH:mm'}}</p></td>
                                <td data-th="Fecha de fin:"><p>{{guardia.fechafin | date:'dd/MM/yyyy - HH:mm'}}</p></td>
                                <td data-th="Estado:"> <p>{{guardia.GuardiaMedicoPostulacion.estado}}</p></td>
                                <td data-th="Acciones:"><button class="btn btn-danger" (click)="cancelarPostulacion(guardia.id)" *ngIf="guardia.GuardiaMedicoPostulacion.estado==='PENDIENTE'" data-toggle="tooltip" data-placement="top" title="Cancelar postulación"><i class="bi bi-x-circle"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
