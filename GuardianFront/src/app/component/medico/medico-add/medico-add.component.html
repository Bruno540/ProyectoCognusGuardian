
<div class="card-body">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre </label>
      <input type="text" class="form-control mt-1" id="nombre" name="nombre" placeholder="Ingrese un nombre" [(ngModel)]="form.nombre">
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control mt-1" id="apellido" name="apellido" placeholder="Ingrese un apellido" [(ngModel)]="form.apellido">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico </label>
      <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Ingrese un correo electrónico" [(ngModel)]="form.email">
    </div>
    <div class="form-group">
        <label for="direccion">Dirección </label>
        <input type="text" class="form-control mt-1" id="direccion" name="direccion" placeholder="Ingrese la dirección" [(ngModel)]="form.direccion">
    </div>

    <div class="form-group mt-2">
      <label for="especialidades">Zona de residencia:</label>
      <select [(ngModel)]="form.zona" name="zonas" id="zona" required class="custom-select" aria-label="Default select example" >
        <option *ngFor="let zona of zonas" [value]="zona.id">
          {{zona.pais}} {{zona.departamento}} {{zona.localidad}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control mt-1" id="telefono" name="telefono" placeholder="Ingrese un teléfono" [(ngModel)]="form.telefono">
    </div>
    <div class="form-group">
      <label for="fecha_nac">Fecha de nacimiento </label>
      <input type="date" class="form-control mt-1" id="fecha_nac" name="fecha_nac" [(ngModel)]="form.fecha_nac">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="selectFile($event)"aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="inputGroupFile01">{{ currentFile?.name || "Choose file" }}</label>
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="especialidades">Especialidades:</label>
      <select multiple [(ngModel)]="form.especialidades" name="especialidades" id="especialidades" required class="custom-select" aria-label="Default select example" >
        <option *ngFor="let esp of especialidades" [value]="esp.id">
          {{esp.nombre}}
        </option>
      </select>
    </div>
    <br>
    <button class="btn btn-primary" >Aceptar</button>
  </form>
</div>
